<div class="container my-5">
    <h2>Register :</h2>

    <div class="alert alert-danger" *ngIf="apiError">
        <p class="mb-0">{{apiError+' '+apiError2}}</p>
    </div>

    <form [formGroup]="registerForm" class="mt-4" (ngSubmit)="register(registerForm)">

        <label for="name" class="mt-1">Name :</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        
        <div *ngIf="registerForm.get('name')?.errors&&(registerForm.get('name')?.touched || isNotValid)" class="alert alert-danger">
            <p class="mb-0" *ngIf="registerForm.get('name')?.getError('required')">Name is required</p>
            <p class="mb-0" *ngIf="registerForm.get('name')?.getError('minlength')">Min lenght is 3 characters</p>
            <p class="mb-0" *ngIf="registerForm.get('name')?.getError('maxlength')">Max lenght is 10 characters</p>

        </div>


        <label for="email" class="mt-2">Email :</label>
        <input type="email" id="email" formControlName="email" class="form-control">

        <div *ngIf="registerForm.get('email')?.errors&&( registerForm.get('email')?.touched || isNotValid)" class="alert alert-danger">
            <p class="mb-0" *ngIf="registerForm.get('email')?.getError('required')">email is required</p>
            <p class="mb-0" *ngIf="registerForm.get('email')?.getError('email')">Invalid email</p>

        </div>



        <label for="password" class="mt-2">Password :</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="registerForm.get('password')?.errors&& (registerForm.get('password')?.touched || isNotValid)"
            class="alert alert-danger">
            <p class="mb-0" *ngIf="registerForm.get('password')?.getError('required')">password is required</p>
            <p class="mb-0" *ngIf="registerForm.get('password')?.getError('pattern')">Invalid pattern</p>

        </div>




        <label for="rePassword" class="mt-2">rePassword :</label>
        <input type="password" id="rePassword" formControlName="rePassword" class="form-control">

        <div *ngIf="registerForm.get('rePassword')?.errors&& (registerForm.get('rePassword')?.touched || isNotValid)"
            class="alert alert-danger">
            <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('required')">repassword is required</p>
            <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('pattern')">Invalid pattern</p>

        </div>





        <label for="phone" class="mt-2">Phone :</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control">

        <div *ngIf="registerForm.get('phone')?.errors&&(registerForm.get('phone')?.touched || isNotValid)" class="alert alert-danger">
            <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('required')">phone is required</p>
            <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('minlength')">Min lenght is 10 numbers</p>
            <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('maxlength')">Max lenght is 13 numbers</p>

        </div>


        <button  class="btn bg-main mt-2 text-white d-block ms-auto">
            
            <i *ngIf="isLoading" class=" fa fa-spinner fa-spinner"></i>

            <span *ngIf="!isLoading">Register</span>
            
            </button>



    </form>
</div>
