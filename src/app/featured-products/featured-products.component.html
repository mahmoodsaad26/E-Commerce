<div class="container">
  <input type="text" [(ngModel)]="searchKey" class="form-control w-50 mx-auto border-4 my-5">
    <div class="row">
        <div class="col-md-2" *ngFor="let product of allProducts | searchPipe:searchKey">
          <app-item-product [product]="product"></app-item-product>
           
        
        </div>
    </div>
</div>
