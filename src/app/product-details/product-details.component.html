<div class="container">
    <div class="row align-items-center">
        <div class="col-md-4">
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let slide of productDetails.images">
                  <ng-template carouselSlide >
                    <img [src]="slide" class="w-100" >
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-md-8 ">
            <h2>{{productDetails.title | uppercase}}</h2>
            <p class="text-muted">{{productDetails.description}}</p>
            <p class="text-main">{{productDetails.category.name}}</p>
    <h2 class="h6">{{productDetails.title.split(' ').slice(0,2).join(' ')}}</h2>
    <div class="d-flex justify-content-between">
        <span>{{productDetails.price|currency :' EGP'}} </span>
        <div class="d-flex align-items-baseline">
            <i class="fa fa-star rating-color "></i>
            <p class="px-2">{{productDetails.ratingsAverage}}</p>
        </div>
    </div>


    <button class="btn bg-main text-white w-100 " (click)="addToCart(productDetails.id)">+ Add</button>
        </div>
    </div>
</div>
